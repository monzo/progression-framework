project:
  modifiers:
    - npmrc
  metadata:
    production:
      project: qubit-apps-eu-prod
      url: 'progression.qutics.com'
    staging:
      project: qubit-apps-eu-stg
      url: 'progression-staging.qutics.com'

kubernetes:
  cluster: europe-west1
  project: '{{ project }}'
  cpus: 0.01
  mem: 128
  instances: 2
  ports:
    - name: http
      containerPort: 8080
  livenessProbe:
    httpGet:
      path: /status
      port: http
  labels:
    dnsName: '{{ url }}'
    externalAccess: 'auth'
